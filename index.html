<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب - التجارة الإلكترونية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e0e0e0; /* lighter background */
    }

    .container {
      padding: 16px;
      max-width: 480px;
      margin: 40px auto;
      background-color: #f7f7f7; /* darker than body */
      border: 1px solid #aaa;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 150px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      margin-bottom: 20px;
    }

    .carousel img {
      width: 100%;
      max-width: 200px;
      flex-shrink: 0;
      border-radius: 10px;
      scroll-snap-align: start;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 6px;
      background-color: white;
      text-align: right;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="your-logo.png" alt="الشعار" class="logo" />

    <!-- Carousel -->
    <div class="carousel">
      <img src="product1.jpg" alt="منتج 1"/>
      <img src="product2.jpg" alt="منتج 2"/>
      <img src="product3.jpg" alt="منتج 3"/>
    </div>

    <!-- Form -->
    <form action="https://formspree.io/f/manolegg" method="POST">
      <h1>نموذج الطلب</h1>

      <input type="text" name="name" placeholder="الاسم" required/>
      <input type="text" name="surname" placeholder="اللقب" required/>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required/>

      <select name="wilaya" required>
        <option value="">اختر الولاية</option>
        <option>أدرار</option>
        <option>الشلف</option>
        <option>الأغواط</option>
        <option>أم البواقي</option>
        <option>باتنة</option>
        <option>بجاية</option>
        <option>بسكرة</option>
        <option>بشار</option>
        <option>البليدة</option>
        <option>البويرة</option>
        <option>تمنراست</option>
        <option>تبسة</option>
        <option>تلمسان</option>
        <option>تيارت</option>
        <option>تيزي وزو</option>
        <option>الجزائر</option>
        <option>الجلفة</option>
        <option>جيجل</option>
        <option>سطيف</option>
        <option>سعيدة</option>
        <option>سكيكدة</option>
        <option>سيدي بلعباس</option>
        <option>عنابة</option>
        <option>قالمة</option>
        <option>قسنطينة</option>
        <option>المدية</option>
        <option>مستغانم</option>
        <option>المسيلة</option>
        <option>معسكر</option>
        <option>ورقلة</option>
        <option>وهران</option>
        <option>البيض</option>
        <option>إليزي</option>
        <option>برج بوعريريج</option>
        <option>بومرداس</option>
        <option>الطارف</option>
        <option>تندوف</option>
        <option>تيسمسيلت</option>
        <option>الوادي</option>
        <option>خنشلة</option>
        <option>سوق أهراس</option>
        <option>تيبازة</option>
        <option>ميلة</option>
        <option>عين الدفلى</option>
        <option>النعامة</option>
        <option>عين تموشنت</option>
        <option>غرداية</option>
        <option>غليزان</option>
        <option>تميمون</option>
        <option>برج باجي مختار</option>
        <option>أولاد جلال</option>
        <option>بني عباس</option>
        <option>عين صالح</option>
        <option>عين قزام</option>
        <option>تقرت</option>
        <option>جانت</option>
        <option>المغير</option>
        <option>المنيعة</option>
      </select>

      <input type="text" name="commune" placeholder="البلدية" required/>
      <input type="text" name="address" placeholder="العنوان الكامل" required/>
      <input type="number" name="pieces" placeholder="عدد القطع" required min="1"/>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
