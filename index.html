<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب نظارات شمسية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #434343);
      color: #fff;
    }

    .container {
      padding: 24px;
      max-width: 480px;
      margin: 50px auto;
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      filter: drop-shadow(0 0 5px #fff);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-snap-type: x mandatory;
      margin-bottom: 20px;
    }

    .carousel img {
      width: 100%;
      max-width: 200px;
      flex-shrink: 0;
      border-radius: 12px;
      scroll-snap-align: start;
      border: 2px solid #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, select {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      text-align: right;
    }

    input::placeholder, select {
      color: #ccc;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="your-logo.png" alt="الشعار" class="logo" />

    <!-- Carousel -->
    <div class="carousel">
      <img src="product1.jpg" alt="نظارات 1" />
      <img src="product2.jpg" alt="نظارات 2" />
      <img src="product3.jpg" alt="نظارات 3" />
    </div>

    <!-- Form -->
    <form action="https://formspree.io/f/manolegg" method="POST">
      <input type="text" name="name" placeholder="الاسم" required />
      <input type="text" name="surname" placeholder="اللقب" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف" required />

      <select name="wilaya" required>
        <option value="">اختر الولاية</option>
        <option>أدرار</option>
        <option>الشلف</option>
        <option>الأغواط</option>
        <option>أم البواقي</option>
        <option>باتنة</option>
        <option>بجاية</option>
        <option>بسكرة</option>
        <option>بشار</option>
        <option>البليدة</option>
        <option>البويرة</option>
        <option>تمنراست</option>
        <option>تبسة</option>
        <option>تلمسان</option>
        <option>تيارت</option>
        <option>تيزي وزو</option>
        <option>الجزائر</option>
        <option>الجلفة</option>
        <option>جيجل</option>
        <option>سطيف</option>
        <option>سعيدة</option>
        <option>سكيكدة</option>
        <option>سيدي بلعباس</option>
        <option>عنابة</option>
        <option>قالمة</option>
        <option>قسنطينة</option>
        <option>المدية</option>
        <option>مستغانم</option>
        <option>المسيلة</option>
        <option>معسكر</option>
        <option>ورقلة</option>
        <option>وهران</option>
        <option>البيض</option>
        <option>إليزي</option>
        <option>برج بوعريريج</option>
        <option>بومرداس</option>
        <option>الطارف</option>
        <option>تندوف</option>
        <option>تيسمسيلت</option>
        <option>الوادي</option>
        <option>خنشلة</option>
        <option>سوق أهراس</option>
        <option>تيبازة</option>
        <option>ميلة</option>
        <option>عين الدفلى</option>
        <option>النعامة</option>
        <option>عين تموشنت</option>
        <option>غرداية</option>
        <option>غليزان</option>
        <option>تميمون</option>
        <option>برج باجي مختار</option>
        <option>أولاد جلال</option>
        <option>بني عباس</option>
        <option>عين صالح</option>
        <option>عين قزام</option>
        <option>تقرت</option>
        <option>جانت</option>
        <option>المغير</option>
        <option>المنيعة</option>
      </select>

      <input type="text" name="commune" placeholder="البلدية" required />
      <input type="text" name="address" placeholder="العنوان الكامل" required />
      <input type="number" name="pieces" placeholder="عدد القطع" min="1" required />

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
