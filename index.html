<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب - التجارة الإلكترونية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      background: url('your-logo.png') center center no-repeat;
      background-size: 60%;
      opacity: 0.3;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .container {
      padding: 16px;
      max-width: 480px;
      margin: auto;
      background-color: #fff;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      margin-bottom: 20px;
    }

    .carousel img {
      width: 100%;
      max-width: 200px;
      flex-shrink: 0;
      border-radius: 10px;
      scroll-snap-align: start;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 6px;
      text-align: right;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
