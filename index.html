<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب - التجارة الإلكترونية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      padding: 16px;
      max-width: 480px;
      margin: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      margin-bottom: 20px;
    }

    .carousel img {
      width: 100%;
      max-width: 200px;
      flex-shrink: 0;
      border-radius: 10px;
      scroll-snap-align: start;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 6px;
      text-align: right;
      background-color: white;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <img src="product1.jpg" alt="منتج 1"/>
      <img src="product2.jpg" alt="منتج 2"/>
      <img src="product3.jpg" alt="منتج 3"/>
    </div>

    <form action="https://formspree.io/f/manolegg" method="POST">

        <option value="بشار">بشار</option>

        <option value="تمنراست">تمنراست</option>
        <option value="تبسة">تبسة</option>
        <option value="تلمسان">تلمسان</option>
        <option value="تيارت">تيارت</option>
        <option value="تيزي وزو">تيزي وزو</option>
        <option value="الجزائر">الجزائر</option>
        <option value="الجلفة">الجلفة</option>
        <option value="جيجل">جيجل</option>
        <option value="سطيف">سطيف</option>
        <option value="سعيدة">سعيدة</option>
        <option value="سكيكدة">سكيكدة</option>
        <option value="سيدي بلعباس">سيدي بلعباس</option>
        <option value="عنابة">عنابة</option>
        <option value="قالمة">قالمة</option>
        <option value="قسنطينة">قسنطينة</option>
        <option value="المدية">المدية</option>
        <option value="مستغانم">مستغانم</option>
        <option value="المسيلة">المسيلة</option>
        <option value="معسكر">معسكر</option>
        <option value="ورقلة">ورقلة</option>
        <option value="وهران">وهران</option>
        <option value="البيض">البيض</option>

      <input type="text" name="commune" placeholder="البلدية" required/>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
